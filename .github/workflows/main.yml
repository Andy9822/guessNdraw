name: Issue labeler automation

on:
  issues:
    types: [opened]

jobs:
  label-query-timeout-issues:
    runs-on: ubuntu-latest
    steps:
      - name: initial labeling
        uses: andymckay/labeler@master
        if: ${{ contains(github.event.issue.title, 'canceling statement due to statement timeout') }}
        with:
          add-labels: "test label"
  
  label-issues-labels:
    runs-on: ubuntu-latest
    steps:
      - name: initial labeling
        uses: andymckay/labeler@master
        if: ${{ contains(github.event.issue.title, 'parser update') || contains(github.event.issue.title, 'Parser update') || contains(github.event.issue.title, 'Parser Update') }}
        with:
          add-labels: "help wanted"
